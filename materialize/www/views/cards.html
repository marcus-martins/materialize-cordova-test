<ul class="collection" ng-if="!showLoader">
    <li class="collection-item avatar" ng-repeat="star in stars.items">
        <img ng-src="{{ star.owner.avatar_url }}" alt="" class="circle">
        <span class="title">{{ star.name | limitTo: 16 }}</span>
        <p>Forks: {{ star.forks_count }} <br>
            {{ star.description }}
        </p>
        <a href="#!" class="secondary-content"><i class="material-icons">{{ star.stargazers_count }} Stars</i></a>
    </li>
</ul>

<div class="center-align">
<div class="preloader-wrapper big active" ng-if="showLoader">
    <div class="spinner-layer spinner-blue-only">
        <div class="circle-clipper left">
            <div class="circle"></div>
        </div><div class="gap-patch">
        <div class="circle"></div>
    </div><div class="circle-clipper right">
        <div class="circle"></div>
    </div>
    </div>
</div>
</div>
